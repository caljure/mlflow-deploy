name: CI/CD para ML con MLflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Entrenar modelo
        run: make train

      - name: âœ… Validar desempeÃ±o del modelo
        run: make validate

      - name: ğŸ“¤ Subir modelo como artefacto (si pasa validaciÃ³n)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: modelo-validado
          path: mlruns/
